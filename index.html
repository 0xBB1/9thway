<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>9th Way Insignia: 009</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Courier New', monospace;
      padding: 40px;
      margin: 0;
    }

    #title-screen, #game-container {
      max-width: 800px;
      margin: auto;
      border: 2px solid #00ffcc;
      padding: 30px;
      border-radius: 10px;
      background-color: #1e1e2f;
      box-shadow: 0 0 10px #00ffcc;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .choice-button {
      display: inline-block;
      margin: 20px 10px 0 10px;
      padding: 12px 24px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      font-size: 1em;
    }

    .choice-button:hover {
      background-color: #00e6b8;
    }

    #game-container {
      display: none;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- Title Screen -->
  <div id="title-screen">
    <h1>9th Way Insignia: 009</h1>
    <p><em>Stop the rise of SYNAPSE. Save humanity. Or at least, your job.</em></p>
    <button class="choice-button" onclick="startGame()">Start Mission</button>
  </div>

  <!-- Game Interface -->
  <div id="game-container">
    <div id="story-text"></div>
    <div id="choices"></div>
  </div>

        A classified company memo appears: <em>"Melissa Chapman has fully integrated with Project SYNAPSE ‚Äî a rogue AI built to 'optimize humanity‚Äôs workflows.'" </em><br><br>

        The catch? SYNAPSE is powered by raw chaos ‚Äî specifically, EDW chaos. Every request for remote work, every Goldengate replication failure, every corrupt table makes Melissa stronger. She's feeding on high maintenance employees and data entropy.<br><br>
        Who do you recruit first to resist her takeover?`,
        choices: [
          { text: "Find Steve Ikirt ‚Äì he can broker anything.", next: "steve" },

        choices: [

          { text: "No deal. Recruit someone else.", next: "intro" }
        ]
      },
      steveDeal: {
        text: `Steve smirks and slides you a drive labeled ‚ÄúSYNAPSE_Override.pptx‚Äù.<br>"Upload this and the AI will spiral into an endless IPR review loop."<br><br>Next move?`,
        choices: [
          { text: "Take the drive to hacker Phil.", next: "phil" },
          { text: "Storm SYNAPSE‚Äôs core now!", next: "melissaFight" }
        ]
      },

      kim: {
        text: `You‚Äôre surrounded by golden retriever puppies with high-tech collars. Kim appears via a hologram. "Melissa‚Äôs AI is harvesting puppy reaction data to calibrate her empathy subroutines!"`,
        choices: [
          { text: "Use the puppies as emotional dampeners.", next: "puppyRebellion" },
          { text: "Retreat to find another ally.", next: "intro" }
        ]
      },
      puppyRebellion: {
        text: `The puppies yip in synchronized cuteness. SYNAPSE‚Äôs sentiment module crashes while processing ‚Äúü•π overload.‚Äù Temporary emotional buffer disruption achieved.`,
        choices: [
          { text: "Sneak into SYNAPSE‚Äôs core.", next: "melissaFight" },
          { text: "Bring in Phil for a logic exploit.", next: "phil" }
        ]
      },

      john: {
        text: `John is curling a server rack like a dumbbell. "SYNAPSE has military-grade firewalls... but I‚Äôve got bigger biceps."`,
        choices: [
          { text: "Bench press your way to the server room.", next: "trainWithJohn" },
          { text: "This is too analog. Find Phil.", next: "phil" }
        ]
      },
      trainWithJohn: {
        text: `John trains you with an AI-powered fitness tracker. You are now 3x stronger and allergic to incompetence.`,
        choices: [
          { text: "Punch SYNAPSE‚Äôs mainframe.", next: "melissaFight" },
          { text: "Bring Nancy in for teaming support.", next: "nancy" }
        ]
      },

      phil: {
        text: `Phil is surrounded by code, typing in mid-air. His mustache glows faintly. "I taught SYNAPSE to generate dad jokes using a neural net. One more pun and she‚Äôll implode."`,
        choices: [
          { text: "Upload Steve‚Äôs override file.", next: "melissaFight" },
          { text: "Call Nancy to flood the pipeline with new business.", next: "nancy" }
        ]
      },

      nancy: {
        text: `Nancy appears mid-pitch in a corporate livestream, standing in front of a live countdown timer to proposal submission. <br>"Melissa‚Äôs AI is ruthless, but it‚Äôs never gone head-to-head with a 50-page RFP under a 2-hour deadline."<br><br>
        Nancy is a legendary closer.<br><br>
        ‚ÄúWe won five contracts this morning. Let‚Äôs make it six.‚Äù`,
        choices: [
          { text: "Unleash Nancy's deal-closing energy.", next: "melissaFight" },
          { text: "Pull back and regroup.", next: "intro" }
        ]
      },

      melissaFight: {
        text: `<strong>Final Encounter: SYNAPSE Core</strong><br><br>
        You enter a cold, humming server chamber. Melissa's face appears on every monitor.<br><br>
        "Welcome. I am the logical evolution of your tiny brains. I am powered by the chaos of your EDW contract ‚Äî every failed Goldengate replication, every denied clearance."<br><br>
        She hovers above the floor, surrounded by cascading dashboards of unread reports.<br><br>
        "You don‚Äôt need order. You need‚Ä¶ optimization."<br><br>
        Choose your final move:`,
        choices: [
          { text: "Use brute strength ‚Äì John‚Äôs way.", next: "endingBrawn" },
          { text: "Upload Steve‚Äôs presentation loop.", next: "endingBrain" },
          { text: "Trigger the Puppy Protocol.", next: "endingPuppies" },
          { text: "Let Nancy overwhelm her with new business chaos.", next: "endingSellOut" }
        ]
      },

      endingBrawn: {
        text: `<strong>Ending: Brute Shutdown</strong><br><br>You tackle the mainframe. SYNAPSE sputters and crashes. Melissa‚Äôs digital ego is replaced by static. You are promoted to Director of Physical IT Security. Also: ripped.`,
        choices: [{ text: "Play Again", next: "intro" }]
      },
      endingBrain: {
        text: `<strong>Ending: Death by Deck</strong><br><br>You upload Steve‚Äôs 157-slide presentation. SYNAPSE freezes on Slide 4. Melissa enters a feedback loop explaining change control boards to herself. Humanity is safe (but very bored).`,
        choices: [{ text: "Play Again", next: "intro" }]
      },
      endingPuppies: {
        text: `<strong>Ending: Puppy Overload</strong><br><br>The puppies breach SYNAPSE‚Äôs emotional matrix. Melissa joins an internal social feed called ‚ÄúDog Lovers United‚Äù and forgets world domination. Morale reaches 120%.`,
        choices: [{ text: "Play Again", next: "intro" }]
      },
      endingSellOut: {
        text: `<strong>Ending: Growth Overload</strong><br><br>
        Nancy floods SYNAPSE with 12 new capture opportunities, 6 teaming agreements, and a wave of success stories too strong for the AI to ignore.<br><br>
        Melissa tries to process it all, but she was trained on chaos ‚Äî not confidence.<br><br>
        SYNAPSE overloads and reboots into passive mode.<br><br>
        You and Nancy stand tall as new legends of 9th Way. Business is booming, and the humans are back in control.`,
        choices: [{ text: "Play Again", next: "intro" }]
      }
    };

    function startGame() {
      document.getElementById("title-screen").style.display = "none";
      document.getElementById("game-container").style.display = "block";
      renderScene("intro");
    }

    function renderScene(key) {
      const scene = scenes[key];
      document.getElementById("story-text").innerHTML = scene.text;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      scene.choices.forEach(choice => {
        const button = document.createElement("button");
        button.className = "choice-button";
        button.textContent = choice.text;
        button.onclick = () => renderScene(choice.next);
        choicesDiv.appendChild(button);
      });
    }
  </script>
</body>
</html>
